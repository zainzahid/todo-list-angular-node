<div class="container">
  <h2>{{ isUpdateMode ? "Update Todo" : "Add Todo" }}</h2>

  <form (submit)="onSubmit()" class="needs-validation">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="todoItem.title"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="todoItem.description"
        class="form-control"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="priority">Priority</label>
      <select
        id="priority"
        name="priority"
        [(ngModel)]="todoItem.priority"
        class="form-control"
        required
      >
        <option value="" disabled>Select Priority</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input
        type="date"
        id="dueDate"
        name="dueDate"
        [(ngModel)]="todoItem.dueDate"
        class="form-control"
        onkeydown="return false"
        required
      />
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select
        id="status"
        name="status"
        [(ngModel)]="todoItem.status"
        class="form-control"
        required
      >
        <option value="" disabled>Select Status</option>
        <option value="pending">Pending</option>
        <option value="inProgress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div>
    <div class="form-group btn-container">
      <button type="submit" class="btn btn-primary">
        {{ isUpdateMode ? "Update" : "Save" }}
      </button>
      <button type="button" class="btn btn-secondary" routerLink="/list">
        Cancel
      </button>
    </div>
    <div class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
</div>
